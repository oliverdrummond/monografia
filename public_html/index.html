<html>

    <h1> Aprendizado WebAudio API </h1>

    <script>

        var context = new webkitAudioContext();

        oscillator = context.createOscillator();



        oscillator.connect(context.destination);

        oscillator.type = 2;

        var i = 3000;

        oscillator.frequency.value = i;
//        oscillator.noteOn(0);


    </script>

</html>
