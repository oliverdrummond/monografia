<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="ComppressionMeter.css">
        <title>PocketStudio - Versão 0.4</title>
    </head>
    <body>
        <h1> PocketStudio - Versão 0.4 </h1>
    <table>
        <tr><h2>Oscilador</h2></tr><br>
        <tr>
            <td><button id="bLigar">Ligar o oscilador</button></td>
            <td><button id="bDesligar">Desligar o oscilador</button></td>
            <td><select id="bTipoOnda">
                    <option value="0"> Onda Senóide </option>
                    <option value="1"> Onda Quadrada </option>
                    <option value="2"> Onda Dente de Serra </option>
                    <option value="3"> Onda Triangular </option>
                </select>
            <td><button id="bAumentarFreq">+ Semitom</button></td>
            <td><button id="bDiminuirFreq">- Semitom</button></td>
            <td><input id="dispFrequenciaOscilador" type="text" size="10" readonly=""</td>
            <td><input id="dispNotaOscilador" type="text" value="A" size="1" readonly=""</td>
            <td><button id="bLigarDelay">Ligar Delay</button></td>
            <td><button id="bDesligarDelay">Desligar Delay</button></td>
        </tr>
        <br>
        <tr>
            Volume <input id="volumeOscilador" type="range" min="0" max="1" step="0.01" value="0.5"/>
        </tr>
    </table>
    <br><br>
    
    <table>
        <tr><h2>Microfone</h2></tr><br>
        <tr>
            <td>
                <button id="bLigarLiveInput">Ligar Microfone</button>
            </td>
            <td>
                <button id="bDesligarLiveInput">Desligar Microfone</button>
            </td>
            <td>
                <button id="bIniciarGravacao">Iniciar Gravação</button>
            </td>
            <td>
                <button id="bPararGravacao">Parar Gravação</button>
            </td>
            <td>
                <input id="dispGravando" type="text" STYLE="background-color: #FFFFFF;" size="1" maxlength="30">
            </td>
        </tr>
        <tr>
            <td>
                <select id="bEfeitoAudio1">
                    <option value="0"> --- </option>
                    <option value="1"> Delay </option>
                    <option value="2"> Compressão </option>
                    <option value="3"> Filtro Telefone </option>
                    <option value="4"> Distorção </option>
                    <option value="5"> Vibrato </option>
                </select>
            </td>
            <td>
                <div id="compressor" style="display:none;"> Nível de Compressão 
                    <div class="meter" >
                        <div class="bar"></div>
                    </div>
                </div>
                <div id="delay" style="display:none;">
                    Delay Time
                    <input id="delayTime" type="range" min="0.1" max="10" step="0.1" value="3"/>
                    <input id="dispDelayTime" type="text" size="10" readonly="" value="3"</td>
                    Feedback
                    <input id="delayFeedback" type="range" min="0" max="1" step="0.01" value="0.6"/> 
                </div>
                <div id="vibrato" style="display:none;">
                    Vibrato Hz 
                    <input id="vibratoFrequency" type="range" min="1" max="30" step="0.5" value="5"/>
                    <input id="dispVibratoFrequency" type="text" size="10" readonly="" value="5"</td>
                    Vibrato Range
                    <input id="vibratoRange" type="range" min="0" max="1" step="0.01" value="0.6"/>
                    <input id="dispVibratoRange" type="text" size="10" readonly="" value="0.6"</td>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <select id="bEfeitoAudio2">
                    <option value="0"> --- </option>
                    <option value="1"> Delay </option>
                    <option value="2"> Compressão </option>
                    <option value="3"> Filtro Telefone </option>
                </select>
            </td>
        </tr>
        <tr>
            <td><select id="bEfeitoAudio3">
                    <option value="0"> --- </option>
                    <option value="1"> Delay </option>
                    <option value="2"> Compressão </option>
                    <option value="3"> Filtro Telefone </option>
                </select>
        </tr>
        <tr>
            <td><select id="bEfeitoAudio4">
                    <option value="0"> --- </option>
                    <option value="1"> Delay </option>
                    <option value="2"> Compressão </option>
                    <option value="3"> Filtro Telefone </option>
                </select>
        </tr>
        <tr>
            <audio controls></audio>
        </tr>
        <br>
        <tr>
            Volume <input id="volumeLiveInput" type="range" min="0" max="1" step="0.001" value="0.5"/>
        </tr>
        <tr>
            Grave <input id="graveLiveInput" type="range" min="-50" max="50" step="0.1" value="0"/>
        </tr>
        <tr>
            Médio <input id="medioLiveInput" type="range" min="-50" max="50" step="0.1" value="0"/>
        </tr>
        <tr>
            Agudo <input id="agudoLiveInput" type="range" min="-50" max="50" step="0.1" value="0"/>
        </tr>
        <tr><br> 
        </tr><br>
        <tr>
            <div>
                Pan <input id="panLiveInput" type="range" min="-90" max="90" step="0.001" value="0"/>
                <input id="dispPanPositionLiveInput" type="text" size="10" readonly=""</td>
            </div>
        </tr>
        <tr id="linkPlaceholder">
        </tr>
    </table>
    <script type="text/javascript" src="recorder.js"></script>
    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <script src="Gravador.js"></script>
    <script src="VisualizerSample(Analisador).js"></script>
    <script src="AudioProcess.js"></script>
    </body>
</html>
